<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <title>Pink FancyStore</title>
</head>
<body>
    <div class='overlay' id="overlay" >
        <button onclick="removelightbox()"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
        <div class="overlay_view">
            <img  id='overlay_img' src="nailpolish.jpg" alt="">
        </div>
    </div>
          <div class="header">
              <label>Pink FancyStore</label>
              <button class="login_btn">Login</button>
              <button class="signup_btn">Become a member</button>
          </div>
         
          <div class="content" id="content">
            
            <div class="content_img">
                
                <img src="images/background.png" alt="">
            </div>
              <div class="content_text">
                <label class="text_everything" >Everything about the</label>
                <label class="text_color" >color <label class="text_pink">Pink</label></label>
                <button class="talk_btn">Lets talk</button>
              </div>
            </div>
            <div class="collections" id="collections">
                <label >Our Collections</label>
                <div class="gallery">
                    <div class="box"><img src="images/nailpolish.jpg" alt="nailpolish" onclick="openlightbox(this.src)"></div>
                    <div class="box"><img src="images/nailpolish2.jpg" alt="nailpolish" onclick="openlightbox(this.src)"></div>
                    <div class="box"><img src="images/lipstick (1).jpg" alt="lipstick" onclick="openlightbox(this.src)"></div>
                    <div class="box"><img src="images/eyeliner.jpg" alt="eyeliner" onclick="openlightbox(this.src)"></div>
                    <div class="box"><img src="images/lipstick (2).jpg" alt="lipstick" onclick="openlightbox(this.src)"></div>
                    <div class="box"><img src="images/makeup.jpg" alt="lipstick" onclick="openlightbox(this.src)"></div>
                </div>
            </div>
            <div class="information" id="information">
                <label >Information</label>
                <img src="images/girl.png" alt="girl">
                <div class="information_grid">
                    <div class="information_box">
                        <h1>offers</h1>
                        <h3>20% youthoffer</h3>
                        <h3>10% womens offer</h3>
                        <h3>35% premium offers</h3>
                    </div>
                    <div class="information_box">
                        <h1>Branches</h1>
                        <h3>Thoothukudi</h3>
                        <h3>Sivakasi</h3>
                        <h3>Thirunelveli</h3>
                    </div>
                    <div class="information_box">
                        <h1>Timings</h1>
                        <h3>Monday-friday</h3>
                        <h3>9am-10pm</h3>
                    </div>
                    <div class="information_box">
                        <h3>Ceo:Rajeswari S</h3>
                        <h3>Manager:Ganeshkumar S</h3>
                    </div>
                </div>
            </div>
            <div class="footer" id="footer">
                <img src="images/footerbackground.jpg" alt="footerbackground">
               
                <label >Stay Informed</label>
                <div class="footer_input">
                    <input type="text" placeholder="Enter your email">
                    <button><i class="fa fa-sign-in" aria-hidden="true"></i></button>
                </div> 
                <div class="footer_link">
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
                </div>
               
            </div>
            <script src="script.js">
            </script>
</body>
</html>
